<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Maintainable Code Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
      td {
        padding: 3px;
      }
    </style>
</head>
<body>
  <table>
    <tbody>
      <tr>
        <td>Item 1</td>
        <td><input id="i1" class="item" type="text" /></td>
      </tr>
      <tr>
        <td>Item 2</td>
        <td><input id="i2" class="item" type="text" /></td>
      </tr>
      <tr>
        <td>Item 3</td>
        <td><input id="i3" class="item" type="text" /></td>
      </tr>
      <tr>
        <td>State Tax</td>
        <td>
          <select id="tax">
              <option value="0.0825">Texas</option>
              <option value="0.0725">California</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Total</td>
        <td><span id="total"></span></td>
      </tr>
      <tr>
        <td><button id="calculate-button">Calculate</button></td>
      </tr>
    </tbody>
  </table>
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="oo-demo.js"></script>
</body>
</html>
